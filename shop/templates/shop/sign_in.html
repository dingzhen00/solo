{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

    <style>
        .navbar {
            border-radius: 0;
        }
    </style>

</head>
<body>
{% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}

<div class="panel panel-default" style="width: 33.3%;margin:auto;margin-top: 200px">
    <!-- Default panel contents -->
    <div class="panel-heading"><center>User Login</center></div>
    <div>
        <div class="container" style="margin-top: 10px">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Account:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="Please enter your account" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-1 control-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="Please enter your password" name="password" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                    <div class="col-sm-offset-1 col-sm-10">
                    Don't have an account yet?<a href="{% url 'register' %}">Click to register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

</body>
</html>
