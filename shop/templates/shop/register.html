{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

    <style>
        .navbar {
            border-radius: 0;
        }
    </style>

</head>
<body>


<div class="panel panel-default" style="width: 33.3%;margin:auto;margin-top: 200px">
    <!-- Default panel contents -->
    <div class="panel-heading"><center>Registration</center></div>
    <span>{% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}</span>
    <div>

        <div class="container" style="margin-top: 50px">
            <form class="form-horizontal" method="post" onsubmit="return checkPasswords()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Account:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="Please enter your account" name="username" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-1 control-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="Please enter your password" name="password1" id="password1" >
                    </div>
                </div>
                 <div class="form-group">
                    <label for="inputPassword3" class="col-sm-1 control-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="Please reconfirm your password" name="password2" id="password2" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>

                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
 <script>
        function checkPasswords() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            if (password1 !== password2) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
