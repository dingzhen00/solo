{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrator Login</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
    <style>
        
    body {
        background-image: url("{% static 'back3.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100vh; /* 使背景图占满整个视口 */
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
{% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}

<div class="panel panel-default" style="width: 33.3%;margin:auto;margin-top: 200px">
    <!-- Default panel contents -->
    <div class="panel-heading"><center>Administrator Login</center></div>
    <div>

        <div class="container" STYLE="margin-top: 20PX">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Username:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="Please enter account" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-1 control-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="Please enter password" name="password" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>

                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

</body>
</html>
